{% extends 'base.html' %}

{% block content %}
<ul class="list-articles">
    {% for minion in minions %}
    {% if minion.photo %}
    <li><h2>{{ minion.name }}</h2>
        {% autoescape off %}
        {{ minion.description|truncatewords:10 }}
        {% endautoescape %}
        <div class="clear"></div>
        <p class="link-read-post"><a href="{% url 'minion' minion.id %}">Подробно</a></p>
    </li>
    {% endif %}
    {% endfor %}
</ul>
{% endblock %}
